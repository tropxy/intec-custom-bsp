POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/ubuntu/build_yocto/yocto_git/layers/poky/meta \
  /home/ubuntu/build_yocto/yocto_git/layers/poky/meta-poky \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-freescale \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-openembedded/meta-oe \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-openembedded/meta-python \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-openembedded/meta-networking \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-openembedded/meta-filesystems \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-openembedded/meta-multimedia \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-rauc \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-in-tech-sc \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-in-tech-sc-distro \
  /home/ubuntu/build_yocto/yocto_git/layers/meta-virtualization \
  "
